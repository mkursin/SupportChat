<!DOCTYPE html>
<head>
    <title>Pusher Chat</title>
    <script src="http://js.pusher.com/2.2/pusher.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <style type="text/css">
        .user {
            background: cyan;
        }
    </style>
    <script type="text/javascript">
        {% if 1 %}
            // Enable pusher logging - don't include this in production
            Pusher.log = function (message) {
                if (window.console && window.console.log) window.console.log(message);
            };

            // Flash fallback logging - don't include this in production
            WEB_SOCKET_DEBUG = true;
        {% endif %}

        var pusher = new Pusher('{{ PUSHER_KEY }}');
        var channel = pusher.subscribe('chat');
        channel.bind('message', function (data) {
            var $message = $('<div class="message"/>').appendTo('#messages');
            var $name = $('<div class="name"/>').appendTo('#name');
            var $email = $('<div class="email"/>').appendTo('#email');
            {#      $('<span class="user"/>').text(data.user).appendTo($message);#}
            $('<span/>').text(data.message).appendTo($message);
        });

        $(function () {
            $('form').submit(function () {
                var $this = $(this);
                $.ajax({
                    url: $this.attr('action'),
                    type: $this.attr('method'),
                    data: $this.serialize()
                });
                this.reset();
                return false;
            });
        });
    </script>
</head>
<body>
<form action='{% url 'message' %}' method="POST">
    {% csrf_token %}

    <input type="text" name="name" placeholder="Имя" size="27.5" required="*" autofocus=""><br>
    <input type="email" name="email" placeholder="Почта" size="27.5" required="*"><br>
    <textarea name="message" placeholder="Вопрос" required="" cols="22"></textarea><br>

    <input type="submit">
</form>
<div id="messages"></div>
</body>
